    <link type="text/css" rel="stylesheet" href="/static/css/skeleton.css">
    <link type="text/css" rel="stylesheet" href="/static/css/eatme.css?v=1461083301">
    <script src="/static/js/jquery-2.2.3.js"></script>
    <script src="/static/js/jquery.validate.min.js"></script>
    <script src="/static/js/underscore-1.8.3.js"></script>

<body>

<div class="section hero">
    <div class="container">
        <div class="row">
            <div class="u-max-full-width header">
                <h4 class="hero-heading">EatMe</h4>
            </div>
        </div>
    </div>
</div>

<div class="main">
    <div class="container">
        <div class="row">
            <div class="two columns">
                <h3>Actions</h3>
                <button id="login-button">Login</button>
                <button id="signup-button">Signup</button>
                <button id="calories-button">Calories</button>
                <button id="logout-button">Logout</button>
            </div>
            <div class="ten columns">
                <div id="messageField"></div>
                <div id="loginContainer">
                    <form id="loginForm">
                        <h3>Login</h3>
                        <input type="email" id="loginEmail" name="email" value="" placeholder="Username" required><br>
                        <input type="password" id="loginPW" name="password" value="" placeholder="Password"
                               required><br>
                        <input type="submit" name="commit" id="loginSubmit" value="Login">
                    </form>
                </div>

                <div id="signupContainer">
                    <form id="signupForm">
                        <h3>Sign up</h3>
                        <input type="email" id="signupEmail" name="email" value="" placeholder="Email address" required><br>
                        <input type="password" id="signupPW1" name="password" value="" placeholder="Password"
                               required><br>
                        <input type="password" id="signupPW2" name="password2" value="" placeholder="Password again"
                               required><br>
                        <input type="submit" name="commit" id="signupSubmit" value="Submit">
                    </form>
                </div>

                <div id="caloriesContainer">
                    <h3>Calories</h3>
                    <form id="caloriesForm">
                        <input type="date" id="calories_record_date" name="record_date" required>
                        <input type="time" id="calories_record_time" name="record_time" required>
                        <input type="text" id="calories_description" name="description" placeholder="Description">
                        <input type="number" id="calories_calories" name="calories" placeholder="Calories" min="0" max="100000" step="1" required>
                        <input type="hidden" id="calories_userid" name="userid" required>
                       <button id="AddCalories">Add Calories</button>
                    </form>

                    <form id="caloriesTarget">
                        <label for="target_daily_calories">Daily Target Calories</label>
                        <input type="number" id="target_daily_calories" name="daily_target_calories" min="0" max="100000" step="1" required>
                        <input type="submit" name="commit" id="dailyCaloriesSubmit" value="Update">
                    </form>

                    <table class="u-full-width" id="caloriesTable">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Description</th>
                                <th>Calories</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="caloryData">
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>

<!--Your new content will be displayed in here-->
<div class="content-placeholder"></div>

</body>
</html>
